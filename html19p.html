<!DOCTYPE html>
<html>
  <head>
    <title>진달래 꽃</title>
  </head>
  <body>
  <h1>진달래 꽃</h1>
  <p>김소월</p>
  <p>
  나보기가 역겨와<br>
  가실 때에는<br>
  말없이 고이 보내 드리오리다
  </p>
  <p>
  영변에 약산<br>
  진달래 꽃<br>
  아름 따다 가실 길에 뿌리오리다.
  </p>
  <p>
  가시는 걸음 걸음<br>
  놓인 그 꽃을 <br>
  사뿐히 즈려 밟고 가시옵소서
  </p>
  </body>
</html>
